<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TextEdits.com</title>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h3>TextEdits</h3>
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>

            </ul>
        </div>

    </nav>
</head>

<body>
   
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextEdits!</strong> You can edit your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form action="/analyze/" method="post"> {% csrf_token %}

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">
                    <h2>Enter your text below..</h2>
                </label>
                <textarea class="form-control" name="text" id="Textarea1" rows="6"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="SwitchBox1">
                <label class="form-check-label" for="SwitchBox1">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="newlineremove" role="switch" id="SwitchBox2">
                <label class="form-check-label" for="SwitchBox2">Newline Remover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="spaceremove" role="switch" id="SwitchBox3">
                <label class="form-check-label" for="SwitchBox3">Extra Space Remover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="capitalize" role="switch" id="SwitchBox4">
                <label class="form-check-label" for="SwitchBox4">Capitalize All</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="SwitchBox5">
                <label class="form-check-label" for="SwitchBox5">Character Counter</label>
            </div>
            <button type="submit" class="btn btn-dark my-2">Analyze</button>


        </form>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
